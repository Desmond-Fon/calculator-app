<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">

  <header>
    <h2 class="calc">calc</h2>
    <div class="themes">
      <p class="theme-text">THEME</p>
     <form action="">
      <input type="radio" name="" id="">
      <input type="radio" name="" id="">
      <input type="radio" name="" id="">
     </form>
    </div>
  </header>

  <main>
    <div id="display">

    </div>
    <div id="keys">
      <div id="seven">7</div>
      <div id="eight">8</div>
      <div id="nine">9</div>
      <div id="del" style="background-color: hsl(225, 21%, 49%);    box-shadow: 1px 1px 2px 1px hsl(224, 28%, 35%);
 color: white;">DEL</div>
      <div id="four">4</div>
      <div id="five">5</div>
      <div id="six">6</div>
      <div id="plus">+</div>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="minus">-</div>
      <div id="decimal">.</div>
      <div id="zero">0</div>
      <div id="divide">/</div>
      <div id="multiply">x</div>
      <div id="reset" style="background-color: hsl(225, 21%, 49%); box-shadow: 1px 1px 2px 1px hsl(224, 28%, 35%);
 color: white;">RESET</div>
      <div id="equal" style="background-color: hsl(6, 63%, 50%); color: white; box-shadow: 1px 1px 2px 1px hsl(6, 70%, 34%);
      ">=</div>
    </div>
  </main>

 </div>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
