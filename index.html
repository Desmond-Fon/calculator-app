<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">

  <header>
    <h2 class="calc">calc</h2>
    <div class="themes">
      <p class="theme-text">THEME</p>
     <form action="">
      <input type="radio" name="theme" id="blue" checked>
      <input type="radio" name="theme" id="red">
      <input type="radio" name="theme" id="white">
     </form>
    </div>
  </header>

  <main>
    <div id="display">

    </div>
    <div id="keys">
      <div class="keypad" id="seven">7</div>
      <div class="keypad" id="eight">8</div>
      <div class="keypad" id="nine">9</div>
      <div id="del">DEL</div>
      <div class="keypad" id="four">4</div>
      <div class="keypad" id="five">5</div>
      <div class="keypad" id="six">6</div>
      <div class="keypad" id="plus">+</div>
      <div class="keypad" id="one">1</div>
      <div class="keypad" id="two">2</div>
      <div class="keypad" id="three">3</div>
      <div class="keypad" id="minus">-</div>
      <div class="keypad" id="decimal">.</div>
      <div class="keypad" id="zero">0</div>
      <div class="keypad" id="divide">/</div>
      <div class="keypad" id="multiply">x</div>
      <div id="reset">RESET</div>
      <div id="equal">=</div>
    </div>
  </main>

 </div>

</body>
</html>
